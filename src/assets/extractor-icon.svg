<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="50" fill="url(#bgGradient)" opacity="0.2"/>

  <!-- 图片图标框架 -->
  <rect x="25" y="25" width="50" height="40" rx="6" fill="url(#imageGradient)" stroke="url(#bgGradient)" stroke-width="2"/>

  <!-- 山峰图片内容 -->
  <path d="M35 50 L45 35 L55 45 L65 30" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="60" cy="38" r="3" fill="white"/>

  <!-- 下载箭头 -->
  <path d="M50 75 L50 85 M50 85 L45 80 M50 85 L55 80" stroke="url(#bgGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 图片元素装饰 -->
  <rect x="85" y="35" width="15" height="12" rx="2" fill="#60A5FA" opacity="0.6"/>
  <rect x="85" y="52" width="15" height="12" rx="2" fill="#8B5CF6" opacity="0.6"/>
  <rect x="85" y="69" width="15" height="12" rx="2" fill="#EC4899" opacity="0.6"/>

  <!-- 网格线装饰 -->
  <line x1="20" y1="20" x2="20" y2="100" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="20" x2="100" y2="100" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="20" x2="100" y2="20" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="100" x2="100" y2="100" stroke="url(#bgGradient)" stroke-width="1" opacity="0.3"/>
</svg>